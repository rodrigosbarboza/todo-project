<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="app">
        <section id="form">
            <h1>Adicionar tarefas</h1>
            <input type="text" name="task" id="task" placeholder="Descreva a tarefa">
            <button>Adicionar</button>
        </section>

        <section id="tasks">
            <h2>Tarefas</h2>
            <ul>
                <li>
                    <span>Minha primeira tarefa</span>
                    <button>Remover</button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
